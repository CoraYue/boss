<!DOCTYPE html>

<head>

<script type="text/javascript">

function show() {

	 /* $.messager.confirm({

				alert('confirmed: '+r);

	$.messager.show({
		title:'我的消息',

		//null,slide,fade,show. Defaults to slide.

	});
	
}

<body >
