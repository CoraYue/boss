<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">

	<!--右侧选项卡  -->
	<!--  
	给节点指定class就可以使用EasyUI提供的控件
	data-options:指定控件的属性
	fit:true:设置为true将手风琴容器大小设置为父容器。
	-->
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'west'" title="West" style="width:100px;">
	
	          <div class = "easyui-accordion" data-options ="fit:true" >   
                   <div title = "面板一" > 面板一</div>
                   <div title = "面板二" > 面板二</div>
                   <div title = "面板三" > 面板三</div>
                   </div>
                    
	        
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			   <div class = "easyui-tabs" data-options ="fit:true" >   
                   <div title = "选项卡1" > 选项卡1</div>
                   <div title = "选项卡2" > 选项卡2</div>
                   <div title = "选项卡3" > 选项卡3</div>
                   </div>
		
		</div>
</body>
</html>
